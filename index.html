<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Odyssée de Zazou</title>
    <style>
        /* Suppression de marges et de padding, centrer l'image */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Conteneur pour l'image avec des proportions ajustées */
        .image-container {
            position: relative;
            width: 100%;
            height: 33.33%; /* 1000px est 1/3 de 3000px (ratio 3:1) */
            overflow: hidden;
        }

        /* Style pour l'image afin qu'elle remplisse le conteneur en conservant ses proportions */
        .image-container img {
            object-fit: contain;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
